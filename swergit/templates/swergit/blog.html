{% extends 'swergit/main.html' %}
{% load static %}
{% block content%}

<link href="{% static 'assests/css/clean-blog.min.css' %}" rel="stylesheet"}>
<link href="{% static 'assests/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
<header class="masthead" style="background-image: url({% static 'assests/img/home-bg.jpg' %})">
    
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Society Of Women Engineers</h1>
            <span class="subheading">a positive force in the fight for equality</span>
          </div>
        </div>
      </div>
    </div>
  </header>

   <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">
          
        </div>
         {% for post in posts %}

<div class="post-preview">
          <a href="{% url 'actual_post' pk=post.pk %}">
            <h2 class="post-title">
              {{post.title}}
            </h2>
            <h3 class="post-subtitle">
             {{post.sub}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">SweRgit</a>
            {{post.published_date}}</p>
        </div>
        <hr>

{% endfor %}

<div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

        
<script src="{% static 'assests/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assests/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'assests/js/clean-blog.min.js' %}"></script>
{% endblock content %}
